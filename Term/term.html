<!DOCTYPE html>
<head>

  <script>
    isCommand = function(cmd) {

    if (cmd === "ll" ) {
    answer = true;
    }
    return answer;
    }
    
    onEnter = function() {
    let f = document.getElementById("terminput");
    let d = document.getElementById("termoutput");
    let text = f.elements[0].value;
    f.elements[0].value = "";
    let p = document.createElement("p");
    let t = document.createTextNode(text);
    
    if (isCommand(text)) {
    console.log("FUN");
    } else {
    console.log("NO FUN");
    }
    
    p.appendChild(t);
    d.appendChild(p);
    } 
  </script>
</head>
<body>

  </div>
